<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" href="/css/style.css">
        <title>insta485</title>
    </head>
    <body>
        <div class="headline">
            <a href="/" class="logo"><img alt="Image Not Loaded" src="/images/ins.png"></a>
            <div class="right">  
                <a href="/explore/">explore</a>
                |
                <a href="/users/{{logname}}/">{{logname}}</a>
            </div>
        </div>
        <div class="username">Following</div>
        {% for follower in following %}
            <div class="post">  
                <div class="posthead">  
                    <div class="profile"><img alt="Image Not Loaded" src="{{follower.user_img_url}}"></div>
                    <a href="/users/{{follower.username}}/">{{follower.username}}</a>
                    {% if logname != follower.username %}
                        <div class="time">
                            {% if follower.logname_follows_username %}
                                following
                            {% else %}
                                not following
                            {% endif %}
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="stylesheet" href="/css/style.css">
        <title>insta485</title>
    </head>
    <body>
        <div class="headline">
            <a href="/" class="logo"><img alt="Image Not Loaded" src="/images/ins.png"></a>
            <div class="right">  
                <a href="/explore/">explore</a>
                |
                <a href="/users/{{logname}}/">{{logname}}</a>
            </div>
        </div>
        {% for post in posts %}
            <div class="post">  
                <div class="posthead">  
                    <a href="/users/{{post.owner}}/" class="profile"><img alt="Image Not Loaded" src="{{post.owner_img_url}}"></a>
                    <a href="/users/{{post.owner}}/">{{post.owner}}</a>
                    <a href="/posts/{{post.postid}}/" class="time">{{post.timestamp}}</a>
                </div>
                <div class="photo"><img alt="Image Not Loaded" src="{{post.img_url}}"></div>
                <div class="comment">
                    {% if post.likes == 1 %}
                        {{post.likes}} like
                    {% else %}
                        {{post.likes}} likes
                    {% endif %}
                </div>
                {% for comment in post.comments %}
                    <div class="comment"><a href="/users/{{comment.owner}}/">{{comment.owner}}</a> {{comment.text}}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </body>
</html>
